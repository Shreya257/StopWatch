<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="box">
            <h2 class="heading">STOPWATCH</h2>
            <h1 id="swatch">00 : 00 : 00</h1>
            <button onclick="start()" style="background-color: rgb(51, 209, 51);">START</button>
            <button onclick="stop()" style="background-color: crimson;">STOP</button>
            <button onclick="reset()" style="background-color:rgb(44, 163, 157);">RESET</button>
        </div>
    <script src="stopwatch.js"></script>
</body>
</html>
